<body>
    <div class="search">
        <input type="search" name="word" id="word">
        <button class="btn-search">Search</button>
    </div>
    <div id="results"></div>
    <form>
            <input type="button" value="Clear" id="clear"/>
        
    </form>
  </body>

    </div>
            
    </form>
            
</div>
      <script>
    jQuery(document).ready(function($) {
        $("#clear").click(function () {
            $("#results").empty();
            $("#word").val("");
        })
        $(".btn-search").click(function () {
            var input = $("#word").val();
            $("#results").empty();
            $.ajaxSetup({
                beforeSend(jq) {
                    jq.setRequestHeader("X-API-Key", "dd4b9bcf-9f99-4f65-baa7-86ff7d811ab1")
                    
                    
                }
            });
            $.get(`https://igboapi.com/api/v1/words?keyword=${input}`, function(data, status){
                let result = data;
                for (let i = 0; i <= result.length; i++) {
                    if (result[i]) {
                        $("#results").append(
                        `<div>
                            <h2>Word: ${result[i].word}</h2>
                            <p>Definitions: ${result[i].definitions}</p>
                            <audio controls>
                            <source src="${result[i].pronunciation}" type="audio/mp3">
                            </audio>
                        </div>`
            
            
                        )
                    }
                }
            });
        })
    });


</script>
